<!DOCTYPE html>
<html>
<head>
    <title>Shopier Maliyet Hesaplama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kargo Ücreti ve Kar Hesaplama</h1>
        <form id="kargoForm">
            <div class="form-group">
                <label for="satisFiyati">Satış Fiyatı:</label>
                <input type="number" id="satisFiyati" placeholder="Satış Fiyatını Girin" required>
            </div>
            <div class="form-group">
                <label for="kargo">Kargo Şirketi:</label>
                <select id="kargo" required>
                    <option value="">Seçiniz</option>
                    <option value="ptt">PTT</option>
                    <option value="mng">MNG Kargo</option>
                    <option value="yurtiçi">Yurtiçi Kargo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gonderim">Gönderim Türü:</label>
                <select id="gonderim" required>
                    <option value="">Seçiniz</option>
                    <option value="yurtiçi">Yurt İçi</option>
                    <option value="yurtdışı">Yurt Dışı</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="hesapla()">Hesapla</button>
        </form>
        <div id="sonuc"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
